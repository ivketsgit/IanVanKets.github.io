<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTL Files Index</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0073e6; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TTL Files Directory</h1>
    <p>Click on a file to view its contents:</p>
    <ul id="file-list"></ul>
    
    <script>
        // List your TTL files here
        const files = ["assignment_2.ttl", "ontology-IanVanKets.ttl", "photos-IanVanKets.ttl"];
        
        const fileList = document.getElementById("file-list");
        files.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file;
            a.textContent = file;
            li.appendChild(a);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
